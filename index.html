<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/52413aeeff.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
 
    <div class="background_svg">
      <picture>
        <source srcset="./images/bg-desktop.svg" media="(min-width: 751px)" />
        <img src="./images/bg-mobile.svg" alt="background_mobile" />
      </picture>
    </div>

    <div class="div_absolute_position">
      <!-- first_column -->
      <div id="first_column">
        <div class="logo">
          <img src="./images/logo.svg" alt="header_logo" width="220px">
        </div>
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <!-- second_column -->
      <div id="second_column">
        <div class="title">
          Build The Community Your Fans Will Love
        </div>

        <div class="paragraph">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="register">
          <button class="register_button">Register</button>
        </div>

        <div class="icons">
          <i class="fa-brands fa-square-facebook" style="color: #674baf;"></i>
          <i class="fa-brands fa-square-twitter" style="color: #674baf;"></i>
          <i class="fa-brands fa-square-instagram" style="color: #674baf;"></i>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
